<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>有道云笔记</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="container" class="vcontainer">
        <div id="top-container" class="hcontainer">
            <div id="top-grow-container"></div>
            <img src="./../../res/icon/setting.svg" class="top-icon" draggable="false">
            <img src="./../../res/icon/window-minimize.svg" class="top-icon" draggable="false" onclick="handleTopIconClick('minimize')">
            <img src="./../../res/icon/window-maximize.svg" class="top-icon" draggable="false">
            <div class="top-icon top-close-icon" onclick="handleTopIconClick('close')">
                <img src="./../../res/icon/window-close.svg" draggable="false">
            </div>
        </div>
        <div id="main-container">
            <div id="loading-container" class="vontainer ac">
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <iframe id="iframe-container" src="https://note.youdao.com/web/" onload="handleIframeContainerOnload()" frameborder="0">
        </div>
    </div>
</body>
</html>
