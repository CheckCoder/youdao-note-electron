<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>有道云笔记</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="container" class="vcontainer">
        <div id="top-container" class="hcontainer">
            <div id="top-grow-container"></div>
            <div id="top-right-container" class="hcontainer">
                <img src="./../../res/icon/night-mode.svg" class="top-icon" draggable="false"  onclick="setNightMode(!config.nightMode.enable)">
                <div class="top-icon top-close-icon" onclick="emitEvent('close')">
                    <img src="./../../res/icon/exit.svg" draggable="false">
                </div>
                <img src="./../../res/icon/window-minimize.svg" class="top-icon" draggable="false" onclick="emitEvent('minimize')">
                <img src="./../../res/icon/window-restore.svg" class="top-icon resize-window-icon" draggable="false" onclick="emitEvent('resize')">
                <div class="top-icon top-close-icon" onclick="emitEvent('close', 'main')">
                    <img src="./../../res/icon/window-close.svg" draggable="false">
                </div>
            </div>
            <div id="top-right-container-night" class="hcontainer" style="display: none;">
                <img src="./../../res/icon/sun-mode.svg" class="top-icon-night" draggable="false"  onclick="setNightMode(!config.nightMode.enable)">
                <div class="top-icon-night top-close-icon" onclick="emitEvent('close')">
                    <img src="./../../res/icon/exit.svg" draggable="false">
                </div>
                <img src="./../../res/icon/window-minimize.svg" class="top-icon-night" draggable="false" onclick="emitEvent('minimize')">
                <img src="./../../res/icon/window-restore.svg" class="top-icon-night resize-window-icon" draggable="false" onclick="emitEvent('resize')">
                <div class="top-icon-night top-close-icon" onclick="emitEvent('close', 'main')">
                    <img src="./../../res/icon/window-close.svg" draggable="false">
                </div>
            </div>
        </div>
        <div id="main-container">
            <div id="loading-container" class="vontainer ac">
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <iframe id="iframe-container" src="https://note.youdao.com/web/" onload="handleIframeContainerOnload()" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
